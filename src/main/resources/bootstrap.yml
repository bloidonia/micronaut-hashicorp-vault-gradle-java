micronaut:
  application:
    name: micronautguide # <1>
---
micronaut:
  config-client:
    enabled: true # <2>
---
vault:
  client:
    config:
      enabled: true # <3>
    kv-version: "V2"
---
test-resources:
  containers:
    hashicorp-vault:
      token: "token"
      path: secret/micronautguide
      secrets:
        - "micronaut.security.oauth2.clients.companyauthserver.client-id=hello"
        - "micronaut.security.oauth2.clients.companyauthserver.client-secret=world"
